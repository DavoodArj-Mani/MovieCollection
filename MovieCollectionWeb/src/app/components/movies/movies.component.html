<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header card-header-danger">
                        <h4 class="card-title">Movie List</h4>
                        <button mat-raised-button class="pull-right"(click)="createMovie()">Add</button>
                    </div>
                    <div class="card-body">
                        <div class="mat-elevation-z8">
                            <table mat-table [dataSource]="dataSource">
                          
                              
                              
                          
                             
                              <ng-container matColumnDef="MovieName">
                                <th mat-header-cell *matHeaderCellDef> MovieName </th>
                                <td mat-cell *matCellDef="let element"> {{element.movieName}} </td>
                              </ng-container>

                              <ng-container matColumnDef="IMDB_Score">
                                <th mat-header-cell *matHeaderCellDef> IMDB Score </th>
                                <td mat-cell *matCellDef="let element"> {{element.imdB_Score}} </td>
                              </ng-container>

                              <ng-container matColumnDef="action">
                                <th mat-header-cell *matHeaderCellDef> Action </th>
                                <td mat-cell *matCellDef="let element" class="action-link"> 
                                    <a (click)="openDialog('Update',element)">Update</a> 	&nbsp; 	&nbsp;
                                    <a (click)="openDialog('Delete',element)">Delete</a>
                                </td>
                              </ng-container>

                              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                            </table>
                          
                            <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                                           showFirstLastButtons 
                                           aria-label="Select page of periodic elements">
                            </mat-paginator>
                          </div>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header card-header-danger">
                        <h4 class="card-title">Search Movie</h4>
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="row">
                                <div class="col-md-12">
                                  <mat-form-field class="example-full-width">
                                      <input #MovieName matInput name="MovieName" placeholder="Movie Name">
                                    </mat-form-field>
                                </div>
                            </div>
                            <button mat-raised-button type="submit" class="btn btn-danger pull-right" (click)="searchMovie(MovieName.value)">Search</button>
                            <button mat-raised-button type="submit" class="btn btn-danger pull-right" (click)="clearMovieSearch()">Clear</button>
                            <div class="clearfix"></div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
  </div>
